<!DOCTYPE html>
<html>
<head>
  <title>Cricket Scorer</title>
  <link rel="stylesheet" href="bro.css">
  <script src="sis.js"></script>
</head>
<body>
  <h1>Gully Cricket Scorer</h1>
  <div id="scoreboard">
    <div class="team">
      <h2>Team A</h2>
      <ul>
        <li>Runs: <span id="team-a-runs">0</span></li>
        <li>Wickets: <span id="team-a-wickets">0</span></li>
        <li>Overs: <span id="team-a-overs">0</span></li>
      </ul>
    </div>
    <div class="team">
      <h2>Team B</h2>
      <ul>
        <li>Runs: <span id="team-b-runs">0</span></li>
        <li>Wickets: <span id="team-b-wickets">0</span></li>
        <li>Overs: <span id="team-b-overs">0</span></li>
      </ul>
    </div>
  </div>
  <div id="controls">
    <button id="start-game">Start Game</button>
    <button id="end-game">End Game</button>
    <button id="add-run">Add Run</button>
    <button id="add-wicket">Add Wicket</button>
    <button id="add-over">Add Over</button>
  </div>
  
</body>
</html>
